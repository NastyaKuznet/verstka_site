<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ujjo</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/reset-styles.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/fonts.css">
</head>
<body>
    <div class="header">
        <button class="header__button header__button_red-background-white-text">GO BACK</button>
        <button class="header__button">STORY</button>
        <button class="header__button">SHOP</button>
        <img class="header__image-icon"
             src="assets/images/header-icon.svg"
             alt="header icon"/>
        <button class="header__button">CONTACT</button>
        <button class="header__button">WHOLESALE</button>
        <button class="header__button header__button_red-background-white-text">CLONE</button>
    </div>

    <div class="preview-block">
        <div class="preview-block__left-part">
            <img class="preview-block__left-part-image-icon"
                 src="assets/images/logo-icon.svg"
                 alt="logo icon"/>
            <img class="preview-block__left-part-image-icon"
                 src="assets/images/img-put-some-fire.svg"
                 alt="put some fire in your belly"/>
            <img class="preview-block__left-part-image-bottle-cup"
                 src="assets/images/img-bottle-cups.svg"
                 alt="bottle cups"/>
        </div>
        <div class="preview-block__right-part">
            <div class="preview-block__el-hot-sauce">
                <div class="preview-block__text-hot-sauce ">
                    THE FIRST HOT <br>
                    SAUCE MADE FOR <br>
                    COFFEE
                </div>
            </div>
            <img class="preview-block__right-part-image-bottle-hand"
                 src="assets/images/img-bottle-hand.svg"
                 alt="bottle hand"/>
        </div>
    </div>

    <div class="lava-block">
        <img class="lava-block__scorpion"
             src="assets/images/left-scorpion.svg"
             alt="scorpion looking right">
        <div class="lava-block__text">
            THROW SOME LAVA IN <br>
            YOUR JAVA
        </div>
        <img class="lava-block__scorpion"
             src="assets/images/right-scorpion.svg"
             alt="scorpion looking left">
    </div>
</body>
</html>
