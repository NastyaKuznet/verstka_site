<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ujjo</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/reset-styles.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/fonts.css">
</head>
<body>
    <div class="header">
        <div class="button button_filled">GO BACK</div>
        <div class="button">STORY</div>
        <div class="button">SHOP</div>
        <div class="image-icon">
            <img src="assets/images/header-icon.svg"
                 alt="header icon"/>
        </div>
        <div class="button">CONTACT</div>
        <div class="button">WHOLESALE</div>
        <div class="button button_filled">CLONE</div>
    </div>

    <div class="preview-block">
        <div class="preview-block__left-part">
            <div class="preview-block__left-part-image-icon">
                <img src="assets/images/logo-icon.svg"
                     alt="logo icon"/>
            </div>
            <div class="preview-block__left-part-image-icon">
                <img src="assets/images/img-put-some-fire.svg"
                     alt="put some fire in your belly"/>
            </div>
            <div class="preview-block__left-part-image-bottle-cup">
                <img src="assets/images/img-bottle-cups.svg"
                     alt="bottle cups"/>
            </div>
        </div>
        <div class="preview-block__right-part">
            <div class="preview-block__text-hot-sauce ">
                THE FIRST HOT <br>
                SAUCE MADE FOR <br>
                COFFEE
            </div>
            <div class="preview-block__right-part-image-bottle-hand">
                <img src="assets/images/img-bottle-hand.svg"
                     alt="bottle hand"/>
            </div>
        </div>
    </div>

    <div class="lava-block">
        <div class="lava-block__scorpion">
            <img src="assets/images/left-scorpion.svg"
                 alt="scorpion looking right">
        </div>
        <div class="lava-block__text">
            THROW SOME LAVA IN <br>
            YOUR JAVA
        </div>
        <div class="lava-block__scorpion">
            <img src="assets/images/right-scorpion.svg"
                 alt="scorpion looking left">
        </div>
    </div>
</body>
</html>
